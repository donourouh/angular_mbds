<div class="stats-container">
  <h1>TP Assignments - MBDS</h1>

  <!-- Cartes des statistiques générales -->
  <div class="stats-cards">
    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-value">{{totalAssignments}}</div>
        <div class="stat-label">Total des devoirs</div>
        <mat-icon class="stat-icon">assignment</mat-icon>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-value">{{rendusPercentage}}%</div>
        <div class="stat-label">Devoirs rendus</div>
        <mat-icon class="stat-icon">done_all</mat-icon>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-value">{{averageNote | number:'1.1-1'}}/20</div>
        <div class="stat-label">Moyenne générale</div>
        <mat-icon class="stat-icon">grade</mat-icon>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-value">{{nonRendusCount}}</div>
        <div class="stat-label">Devoirs en retard</div>
        <mat-icon class="stat-icon">warning</mat-icon>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Graphique par matière -->
  <mat-card class="chart-card">
    <mat-card-header>
      <mat-card-title>Répartition par matière</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="chart-container">
        <canvas id="matiereChart"></canvas>
      </div>
    </mat-card-content>
  </mat-card>
</div>
