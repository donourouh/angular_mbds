<div class="login-container">
  <h2>Connexion</h2>

  <div *ngIf="loading" style="margin-bottom: 10px;">
    <mat-card>
      <mat-icon>hourglass_top</mat-icon>
      Connexion en cours...
    </mat-card>
  </div>

  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Nom d'utilisateur</mat-label>
      <input matInput name="username" [(ngModel)]="username" required #usernameCtrl="ngModel">
      <mat-error *ngIf="usernameCtrl.invalid && usernameCtrl.touched">
        Le nom d'utilisateur est requis.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" name="password" [(ngModel)]="password" required #passwordCtrl="ngModel">
      <mat-error *ngIf="passwordCtrl.invalid && passwordCtrl.touched">
        Le mot de passe est requis.
      </mat-error>
    </mat-form-field>

    <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid">Se connecter</button>

    <div *ngIf="loginFailed" style="margin-top: 10px;">
      <mat-card>
        <mat-icon>error</mat-icon>
        Identifiants incorrects. Veuillez r√©essayer.
      </mat-card>
    </div>
  </form>
</div>
